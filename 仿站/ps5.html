<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ps5.css">
    <style>
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto 20px; /* 增加上边距 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .text-content {
            width: 45%;
            padding: 20px;
        }
        
        .picture img {
            width: 100%;
            height: 100%;
        }
        
        .choice {
            width: 80%;
            margin-top: 30px; /* 增加与上方内容的间距 */
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;  
            white-space: nowrap; /* 防止文本自动换行 */
        }
        
        
        /* 添加图片尺寸样式 */
        .choice img {

            width: 162px;
            height: 91px;
            margin: 5px;
            padding: 14px;
        }
        

        .a{
            color: rgb(0, 112, 204);
        }
        .b{
            font-weight: 200; /* 添加细字体权重 */
            padding-top:20px;
            padding-bottom:20px ;
        }
        .detailed{
            color: beige;
            background-color:rgb(0, 112, 204);
            padding: 10px 24px 10px 24px;
            border-radius: 24px;
            display: inline-block;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>PS5の本体と周辺機器をご紹介</h1>
            <div class="a">PlayStation 5本体</div>
                <div class="b">新世代の驚きに満ちたPlayStationタイトルを体験しよう</div>
                <div> 
                <div class="detailed"> 詳細を見る </div> <div class="detailed"> ラインナップを見る </div>
                </div>

        </div>
        
        <div class="picture">
            <img src="img/ps5.webp">
        </div>
    </div>

    <div class="choice">
        <div>
            <img src="img/ps5 pro.webp">
            <img src="img/ps5.webp">
            <img src="img/access.webp">
            <img src="img/dualsense edge.webp">
            <img src="img/ps5-console.webp">
            <img src="img/dualseree.webp">
            <img src="img/hd.webp">
            <img src="img/playstation.webp">
            <img src="img/ps5  .webp">
            <img src="img/pulse explore.webp">
            <img src="img/pulse.webp">
        </div>
    </div>
</body>
</html>
