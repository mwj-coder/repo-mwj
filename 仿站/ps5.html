<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="ps5.css">
    <style>
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto 20px; /* 增加上边距 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-content {
            width: 45%;
            padding: 20px;
        }

        .picture img {
            width: 100%;
            height: 100%;
        }

        .choice {
            width: 80%;
            margin-top: 30px; /* 增加与上方内容的间距 */
            display: flex;
            justify-content: center;
            flex-wrap: nowrap; /* 修改为不换行 */
        }

        .block {
            display: inline-block;
            text-align: center;
            margin: 0 5px;
            width: 162px;
            flex-shrink: 0; /* 防止元素被压缩 */
        }

        .text {
            white-space: normal; /* 允许文本正常换行 */
            font-size: 14px;
            margin-top: 5px;
        }

        /* 添加图片尺寸样式 */
        .choice img {
            width: 162px;
            height: 91px;
            margin: 5px;
            padding: 14px;
            border-radius: 14px; /* 轻微圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加灰色朦胧的阴影 */
            transition: all 0.3s ease; /* 添加过渡效果 */
        }
        
        .choice img:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* 悬停时阴影更明显 */
            transform: translateY(-3px); /* 轻微上浮效果 */
        }


        .a{
            color: rgb(0, 112, 204);
        }
        .b{
            font-weight: 200; /* 添加细字体权重 */
            padding-top:20px;
            padding-bottom:20px;
        }

        /* 添加按钮容器样式 */
        .button-container {
            display: flex;
        }

        .detailed{
            color: beige;
            background-color:rgb(0, 112, 204);
            padding: 10px 24px 10px 24px;
            border-radius: 40px;
            transition: all 0.3s ease; /* 添加过渡效果 */
            cursor: pointer; /* 鼠标变为手型 */
            margin-right: 10px; /* 按钮之间的间距 */
            border: 2px solid transparent; /* 透明边框，为悬停效果做准备 */
        }
        
        .detailed:hover {
            background-color: rgb(0, 90, 170); /* 颜色变深 */
            border: 2px solid white; /* 白色边框 */
            box-shadow: 0 0 8px rgba(0,112,204); /* 蓝色光晕效果 */
        }
.block{
    width: 213px;
    height: 147px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>PS5の本体と周辺機器をご紹介</h1>
            <div class="a">PlayStation 5本体</div>
                <div class="b">新世代の驚きに満ちたPlayStationタイトルを体験しよう</div>
                <div>
                <div class="button-container">
                    <div class="detailed"> 詳細を見る </div>
                    <div class="detailed"> ラインナップを見る </div>
                </div>
                </div>

        </div>

        <div class="picture">
            <img src="img/ps5.webp">
        </div>
    </div>

    <div class="choice">
        <div class="block">
            <img src="img/ps5 pro.webp">
            <div class="text"> PS5本体 </div>
        </div>
        <div class="block">
            <img src="img/ps5.webp">
            <div class="text"> PS5 Pro </div>
        </div>
        <div class="block">
            <img src="img/dualseree.webp">
            <div class="text"> DualSense ワイヤレスコントローラー </div>
        </div>
        <div class="block">
            <img src="img/playstation.webp">
            <div class="text"> DualSense ワイヤレスコントローラー </div>
        </div>
        <div class="block">
            <img src="img/pulse.webp">
            <div class="text"> PULSE Elite ワイヤレスヘッドセット </div>
        </div>
        <div class="block">
            <img src="img/pulse explore.webp">
            <div class="text"> PULSE Explore ワイアレスイヤホン </div>
        </div>
        <div class="block">
            <img src="img/dualsense edge.webp">
            <div class="text"> DualSense Edge </div>
        </div>
        <div class="block">
            <img src="img/access.webp">
            <div class="text"> DualSense Edge </div>
        </div>
        <div class="block">
            <img src="img/ps5-console.webp">
            <div class="text"> DualSense Edge </div>
        </div>
        <div class="block">
            <img src="img/ps5  .webp">
            <div class="text"> Access コントローラー </div>
        </div>
        <div class="block">
            <img src="img/hd.webp">
            <div class="text"> PS5用カバー </div>
        </div>
    </div>
</body>
</html>
