<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;            /* 移除body默认外边距 */
            padding: 0;           /* 移除body默认内边距 */
            font-family: Arial, sans-serif;  /* 设置字体 */
            position: relative;   /* 相对定位，作为子元素的参考点 */
        }
        
        .content-wrapper {
            position: relative;   /* 相对定位 */
            width: 100%;          /* 图片宽度占满父容器 */
            height: 100%;         /* 图片高度占满父容器 */
            background-image: url("img/30th-anniversary-hub-background-desktop-04-en-02oct24.webp"); /* 直接设置背景图片 */
            background-size: contain; /* 保持背景图片比例，确保完全显示 */
        }

        
        .content {
            position: relative;   /* 相对定位 */
            height:433px ;
            z-index: 1;           /* 层级设为1 */
            max-width: 1200px;    /* 最大宽度限制 */
            margin: 0 auto;       /* 水平居中 */
            display: flex;        /* 弹性布局 */
            align-items: center;  /* 垂直居中对齐 */
            justify-content: space-between; /* 两端对齐 */
        }
        
        .button {
            background-color: rgba(0, 112, 204, 0.8); /* 半透明蓝色背景 */
            color: white;         /* 文字颜色为白色 */
            padding: 10px 20px;   /* 上下10px，左右20px的内边距 */
            border-radius: 30px;  /* 圆角效果 */
            cursor: pointer;      /* 鼠标悬停时显示手型 */
            transition: all 0.3s ease; /* 过渡动画效果 */
        }
        
        .Image {
            width: 212px;         /* 设置宽度 */
            height: 110px;        /* 设置高度 */
            order: 2;             /* 在flex布局中排在第二位 */
        }
        
        .Image img {
            width: 100%;          /* 图片宽度占满父容器 */
            height: 100%;         /* 图片高度占满父容器 */
            object-fit: contain;  /* 保持图片比例，确保完全显示 */
        }
        
        .title {
            font-size: 24px;      /* 字体大小 */
            margin-bottom: 15px;  /* 下方外边距 */
            font-weight: bold;    /* 粗体文字 */
            display: flex;        /* 弹性布局 */
        }
        .background {
            position: relative;   /* 相对定位 */
            height: 527px;
            margin: 0 auto;       /* 水平居中 */
            display: flex;        /* 弹性布局 */
            align-items: center;  /* 垂直居中对齐 */
            background-image: url("img/image.png"); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个容器 */
            background-position: center; /* 背景图片居中 */
            padding: 20px;         /* 内边距 */
            color: white;          /* 文字颜色 */
        }

        .background .text {
            font-size: 24px;       /* 字体大小 */
            line-height: 1.5;      /* 行高 */
            margin-right: 20px;    /* 右侧外边距 */
            margin: 0 auto;       /* 水平居中 */
            text-align: left;      /* 文本左对齐 */
            padding-right: 40%;     /* 左侧内边距，调整居中偏左 */
        }
        .a{
            background-color: #26254f;
            height: 426px;
            display: flex;            /* 使用弹性布局 */
            flex-direction: row;      /* 水平排列子元素 */
            align-items: center;      /* 垂直居中对齐 */
            justify-content: center;  /* 水平居中对齐 */
            flex-wrap: wrap;          /* 允许换行 */

        }
        .a > div {
            display: flex;
            flex-direction: column;   /* 垂直排列图片和文字 */
            align-items: center;      /* 水平居中对齐 */
            margin: 10px;             /* 子元素间距 */
        }
        .a .text{
            font-size: 16px;       /* 固定字体大小 */
            color: white; 
        }
        .a img{
            width: 209px;
            height: 117px;
            border-radius: 12px;

        }
        .b{
            width: 223px;
            height: 207px;
        }
     
    </style>
</head>
<body>
    <div class="content-wrapper">
        
        <div class="content">
            <div class="introduce">
                <div class="title">
                    PlayStationの30年
                </div>
                <div class="description">
                    30周年を記念して、PlayStationの歴史と数々のゲーム機本体やゲームを巡る「思い出」を公開中。ぜひ一緒にお祝いしましょう
                </div>
                <div class="buttons">
                    <div class="button">お祝いに参加する</div>
                    <div class="button">思い出を振り返る</div>
                </div>
            </div>
            
            <div class="Image">
                <img src="img/30th-anniversary-logo-01-en-21aug24 (1).webp">
            </div>
        </div>
    </div>
    <div class="background">
        <div class="text">
            <p>5月の</p>
            <p>PlayStation</p>
            <p>今月のPlayStation注目トピックスをお届けします。</p>
        </div>
    </div>
    
    <div class="a">
        <div class="b">
            <img src="img/doom-the-dark-ages-screenshot-09-en-10june24.webp">
            <div class="text">
                <p>新作ゲームタイトル</p> 
                <p>『DOOM: The Dark Ages』を始めとした、今月の新作游戏タイトルをチェックしましょう。</p>
            </div>
        </div>
        <div class="b">
            <img src="img/COD-BLOPS-6-warzone-season-3-keyart-01-en-26mar25$en.webp">
            <div class="text">
                <p>最新アップデート</p> 
                <p>『Call of Duty: Warzone』のシーズン3を始めとする、今月の注目イベントをチェックしましょう。</p>
            </div>
        </div>
    </div>

    </div>

</body>
</html>
